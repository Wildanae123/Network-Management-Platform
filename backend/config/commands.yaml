    - show ipv6 route summary

  switching:
    - show mac address-table
    - show vlan brief
    - show spanning-tree summary
    - show etherchannel summary

  protocols:
    - show ip ospf neighbor
    - show ip bgp summary
    - show cdp neighbors
    - show lldp neighbors

  monitoring:
    - show processes cpu
    - show memory
    - show environment

